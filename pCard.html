<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <style>
    /* Reset & background */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1517818314274-70c0dba54c07?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      backdrop-filter: blur(2px);
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      width: 300px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: #fff;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: scale(1.05);
    }

    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.4);
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .profile-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .profile-role {
      font-size: 1rem;
      color: #adaaaa;
      margin-bottom: 1rem;
    }
    .bio {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .profile-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: background 0.3s;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }
    @media (max-width: 400px) {
  .profile-card {
    width: 90%;
    padding: 1.5rem;
  }

  .profile-name {
    font-size: 1.2rem;
  }

  .btn {
    padding: 0.4rem 0.8rem;
    font-size: 0.9rem;
  }
}

  </style>
</head>
<body>
  <div class="profile-card">
    <img class="profile-image" src="images/IMG_20220516_131347_Bokeh.jpg" alt="Profile Photo" />
    <div class="profile-name">Jagdish Poudel</div>
    <div class="profile-role">Web Developer | Learner</div>
    <div class="bio">
    <p>Currently building my dream one div at a time. Coffee-powered. Occasional roasts guaranteed.</p></div>
    <div class="profile-buttons">
      <button class="btn">Follow</button>
      <button class="btn">Message</button>
    </div>
  </div>
</body>
</html>
